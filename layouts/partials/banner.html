<!-- Banner -->
<section class="banner {{ .style }}">
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        <hr>
        <p class="major">
            Ce site web est en cours de construction !
        </p>
        <hr>
        <p class="major">
            Rendez vous le <b>1er Juin</b>
            pour toutes les informations complémentaires concernant le mariage.
        </p>
        <p><i>- Adèle & Benjamin</i></p>
        <!-- <p class="major" id="countdown"></p> -->
    </div>
    {{ with .image }}
        <div class="image">
            <img src="{{.}}" alt="Hugo Story" />
        </div>
    {{end}}
</section>
